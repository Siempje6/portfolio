<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Site is under construction and will go live in 2026">
  <title>Site Under Construction</title>
  <style>
    :root {
      --main-color: #1a5427;
      --bg-color: #f8f6f2;
      --text-color: #333;
    }

    body {
      background-color: var(--bg-color);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Inter", Arial, sans-serif;
    }

    .alert-container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      color: var(--main-color);
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    p {
      color: var(--text-color);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      background-color: var(--main-color);
      color: #fff;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #13461e;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 600px) {
      .alert-container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }

      a {
        padding: 10px 24px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="alert-container">
    <h1>This site is still under construction</h1>
    <p>
      The site is not yet available yet
    </p>
  </div>
</body>
</html>
